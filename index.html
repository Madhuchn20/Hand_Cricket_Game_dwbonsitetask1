<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hand Cricket Game</title>
</head>
<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="header">
                    <header><h1>Hand Cricket Game</h1></header>
            <h1 id="achievement"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="userchoice">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="usercol">
                            <h2>Your Choice:</h2>
                            <h1 id="userchoiceshow"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="choice">
                            <button id="one" onclick="single()">1</button>
                            <button id="two" onclick="two()">2</button>
                            <button id="three" onclick="three()">3</button>
                            <button id="four" onclick="boundary()">4</button>
                            <button id="five" onclick="fifer()">5</button>
                            <button id="six" onclick="maximum()">6</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="scoreboard">
                    <h1>Score:</h1>
                    <h2 id="score"></h2>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" id="computerchoice">
                    <h2>Computer Choice:</h2>
                    <h1 id="computerchoiceshow"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="commentary">
                    <h3 id="comments"></h3>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
